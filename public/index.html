<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mind Mapping</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="./bower_components/socket.io-client/socket.io.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
        <link href="css/muse.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="sidebar">
                    <div class="col-sm-3 col-lg-2 col-sm-push-9 col-lg-push-10">
                        <nav class="navbar navbar-default navbar-fixed-side">
                            <ul class="nav nav-sidebar">
                                <li class="active">
                                    <a href="/">Main</a>
                                </li>
                                <li>
                                    <a href="http://biophysical.eu/ieva/gettingStarted">Getting started</a>
                                </li>
                                <li>
                                    <a href="http://biophysical.eu/ieva/trainingExplained">Training explained</a>
                                </li>
                                <li>
                                    <a href="http://biophysical.eu/ieva/todo">TODO</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-sm-9 col-lg-10 col-sm-pull-3 col-lg-pull-2">
                    <div class="row">
                        <div class="col-sm-2 col-md-2 col-lg-2">
                            <h2>MindMouse</h2>         
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="col-sm-12 col-md-12 col-lg-12">Electrodes quality
                                                <div class="row">
                                                    <button type="button" id="is_good_AF7" class="btn btn-warning">AF7</button>
                                                    <button type="button" id="is_good_AF8" class="btn btn-warning">AF8</button>
                                                </div>
                                                <div class="row">
                                                    <button type="button" id="is_good_TP9" class="btn btn-warning">TP9</button>
                                                    <button type="button" id="is_good_TP10" class="btn btn-warning">TP10</button></div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button type="button" id="blink" class="btn">Blink</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><button type="button" id="jaw_clench" class="btn">Jaw clench</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button type="button" id="touching_forehead" class="btn">Touching forehead</button></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button type="button" id="start_training" class="btn btn-danger">Start training</button></td>
                                    </tr>
                                    <tr>
                                        <td><p id="battery"></p></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4">
                            <div class="pull-left">
                                <img id="left" style="display:none" src="images/left.gif"  width="150" height="150">
                            </div>
                            <div id="train"></div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <div class="pull-right">
                                <img id="right" style="display:none" src="images/right.gif" width="150" height="150">
                            </div>
                            <div id="test"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <!-- Modal -->
        <div id="saveData" class="modal fade">
            <div class="modal-dialog modal-md">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" id='close-modal' data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Do you agree to send training data to our server to improve algorythm?</h4>
                    </div>
                    <div class="modal-body">
                        <button type="button" id="sendData" class="btn btn-lg btn-success">Yes</button>                        
                        <button type="button" id="cancel" data-dismiss="modal" class="btn btn-lg btn-danger">No</button>                        
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="js/charts.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
