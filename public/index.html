<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mind Mapping</title>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>

        <link href="css/muse.css" rel="stylesheet">

        <script type="text/javascript" src="./bower_components/highcharts/highcharts.js"></script>
        <script type="text/javascript" src="js/modules/exporting.js"></script>
        <div class="container-fluid">
            <div class="row">
                <div class="sidebar">

                            <ul class="nav nav-sidebar">
                                <li class="active">
                                    <a href="/">Main</a>
                                </li>
                                <li>
                                    <a href="http://biophysical.eu/ieva/gettingStarted">Getting started</a>
                                </li>
                                <li>
                                    <a href="http://biophysical.eu/ieva/trainingExplained">Training explained</a>
                                </li>
                                <li>
                                    <a href="http://biophysical.eu/ieva/todo">TODO</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-sm-9 col-lg-10 col-sm-pull-3 col-lg-pull-2">

                        <div class="col-sm-2 col-md-2 col-lg-2">
                            <h2>MindMouse</h2>         
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="col-sm-12 col-md-12 col-lg-12">Electrodes quality
                                                <div class="row">
                                                    <button type="button" id="is_good_AF7" class="btn btn-warning">AF7</button>
                                                    <button type="button" id="is_good_AF8" class="btn btn-warning">AF8</button>
                                                </div>
                                                <div class="row">
                                                    <button type="button" id="is_good_TP9" class="btn btn-warning">TP9</button>
                                                    <button type="button" id="is_good_TP10" class="btn btn-warning">TP10</button></div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button type="button" id="blink" class="btn">Blink</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><button type="button" id="jaw_clench" class="btn">Jaw clench</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button type="button" id="touching_forehead" class="btn">Touching forehead</button></td>
                                    </tr>
                                    <tr>
                                        <td><p id="battery"></p></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4">
                            <div class="pull-left">
                                <img id="left" style="display:none" src="images/left.gif"  width="150" height="150">
                            </div>
                            <div id="train"></div>

                        <div class="col-sm-6 col-md-6 col-lg-6">

                                <img id="right" style="display:none" src="images/right.gif" width="150" height="150">
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        <canvas id="NPGcanvas" width="500" height="500">Browser not supported for Canvas. Get a real browser.</canvas><br /><br />

<div id="optsdiv">
<div style="width:230px; float: left; margin-left: 10px;"><div id="slider1"></div><br/><span id="creport">C = 1.0</span></div>
<div style="width:230px; float: right; margin-right: 10px;"><div id="slider2"></div><br/><span id="sigreport">RBF Kernel sigma = 1.0</span></div>
</div>
